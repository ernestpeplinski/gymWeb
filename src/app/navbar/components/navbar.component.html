<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

<div class="wrapper">
    <div class="sidebar">
        <h4>Wybierz partie</h4>
        <ul>
            <li *ngFor="let category of Categories">
                <p>
                    <span type="button" (click)="category.isCollapsed = !category.isCollapsed"
                            [attr.aria-expanded]="!category.isCollapsed" >
                      {{category.name}}
                    </span>
                  </p>
                  <div id="{{ 'collapseExample' + category.name }}" [ngbCollapse]="!category.isCollapsed">
                    <div class="sidebar-element" *ngFor="let excercise of category.excercises" (click)="setCurrentExcercise(excercise)">
                        {{excercise.name}}
                    </div>
                  </div>
            </li>
        </ul>
    </div>
    <div class="main_content">
        <div class="header"> {{currentExcercise.name}}</div>
        <div class="info">
            {{currentExcercise.description || 'Wybierz Cwiczenie'}}
        </div>
    </div>
</div>
